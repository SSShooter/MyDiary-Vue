<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>测试radius</title>
  <style>
    html {
      background-color: #000;
    }

    .box {
      height: 500px;
      width: 300px;
      background-color: #fff;
      border-radius: 10px;
      overflow: hidden;
    }

    header {
      height: 10%;
      background-color: #5A95BA;
    }

    .content {
      height: 80%;
    }

    footer {
      height: 10%;
      background-color: #5A95BA;
    }
  </style>
</head>

<body>
  <div class="box">
    <header>aaa</header>
    <div class="content">
      aaa
    </div>
    <footer>aaa</footer>
  </div>
</body>

</html>
